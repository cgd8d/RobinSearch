# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set up environment
      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install libmpfr-dev libprimesieve-dev libboost-dev gnuplot llvm

      # Compile test segments to assembly
      - name: CompileAsmTest
        run: |
          llc -O3 -o - CheckAssembly/LLVM_WideInt.ll

      # Run tests.
      - name: RunTests
        run: |
          clang++ -std=c++20 -Wall -O3 -flto -march=native -lmpfr test/TestBigFloat.cpp -o TestBigFloat
          ./TestBigFloat

      # Compile code
      - name: Compile
        run: |
          clang++ --version
          clang++ -std=c++20 -Wall -O3 -flto -march=native -lmpfr -lprimesieve Search.cpp -o Search

      # Run code (perf)
      - name: Run (perf)
        run: sudo perf record --call-graph lbr -F 10 -o perf.data ./Search

      # Print perf report.
      - name: Report from perf
        run: sudo perf report -i perf.data

      # Print perf source annotations.
      - name: Source annotations from perf
        run: sudo perf annotate -i perf.data

      # Run code
      # - name: Run
      #   run: ./Search

      # Save plot of deltas.
      - name: Save delta plot
        uses: actions/upload-artifact@v2
        with:
          name: delta_plot
          path: DeltaPlot.png
